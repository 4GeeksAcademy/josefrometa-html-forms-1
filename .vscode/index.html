<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/307af22ccf.js" crossorigin="anonymous"></script>
    <title>Html-Forms</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column">
        <form>
        <div>
            <h1>Payment form example</h1>
        </div>
        <div class="mx-3 p-3 alert alert-danger">
            <h5>Some fields are missing</h5>
        </div>
        <div class="row">
            <div class="col-6">
                <div><label for="cardnumber">Card #</label></div>
                <div><input type="text" class="form-control" id="cardnumber" maxlength="16"
                        placeholder="XXXXXXXXXXXXXXXX"></div>
            </div>
            <div class="col-3">
                <div><label for="cvc">CVC #</label></div>
                <div><input type="text" class="form-control" id="cvc" maxlength="4" placeholder="0000"></div>
            </div>
            <div class="col-3">
                <div><label for="amount">Amount</label></div>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-dollar-sign" p-0 m-0></i></span>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-6">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-3">
                    <label for="state">State</label>
                    <div>
                        <select name="Pick a state" class="form-control" id="state">
                            <option selected>Pick a state</option>
                            <option value="florida">Florida</option>
                            <option value="alaska">Alaska</option>
                            <option value="texas">Texas</option>
                            <option value="alabama">Alabama</option>
                            <option value="california">California</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <label for="postal rounded">Postal Code</label>
                    <input type="text" class="form-class border border-gray" id="postal" maxlength="10">
                </div>
            </div>
            <div class="row d-flex justify-content-between">
                <p class="mb-1">We accept:</p>
                <div class="col-3 justify-content-between">
                    <div class="bg-secondary rounded mx-auto h-25 d-flex align-items-center justify-content-between">
                        <input type="radio" class="ms-3" name="card" id="master"><label for="master"><i
                                class="fs-5 text-white me-3 fa-brands fa-cc-mastercard fa-lg"></i></label>
                        <input type="radio" name="card" id="visa"><label for="visa"><i
                                class="fs-5 text-white me-3 fa-brands fa-cc-visa"></i></label>
                        <input type="radio" name="card" id="dinners"><label for="dinners"><i
                                class="fs-5 text-white me-3 fa-brands fa-cc-diners-club"></i></label>
                        <input type="radio" name="card" id="paypal"><label for="paypal"><i
                                class="fs-5 me-3 text-white fa-brands fa-cc-paypal"></i></label>
                    </div>
                </div>
                <div class="col-6">
                    <div><label for="message">Message</label></div>
                        <div><textarea class="rounded border border-gray" name="message" id="message" cols="80" rows="5">
                 </textarea><label for="message" class="text-muted">Add any notes here.</label>
                </div>
            </div>
            <div class="row d-flex">
                <div class="col-12 d-flex justify-content-end" >
                    <button type="button" class="btn btn-secondary m-2">Cancel</button>
                    <button type="button" class="btn btn-primary m-2">Send</button>
                </div>
            </div>
        </form>
        </div>



        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
